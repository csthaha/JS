<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <script>
        window.value = 2; 

        var foo = {  //定义一个对象字面量
            value:1
        }
        function bar(){ //定义了一个函数 生成期
            // 生成不算
            console.log(this.value);
        }
        bar(); //普通函数 this 指向window  主动追
        bar.call(foo) //指定this 指向foo    相亲

        var bindFoo = bar.bind(foo); //bind 指定函数 this 绑定为foo，产生一个新函数之后再运行的时候，
        // this就是被绑的这个对象
        setTimeout(()=>{
            bindFoo();
            onload();
        },2000)
        bindFoo();
        
        // document.body.addEventListener('click',function(){
        //     alert(this.value);
        // })

        //1.事件函数内部 this 会时事件发生的时候
        // 2.事件是异步的
        // 3.bind 
        var bindWindowOnload = bar.bind(foo);
        window.onload = bindWindowOnload;
       

    </script>
</body>
</html>
