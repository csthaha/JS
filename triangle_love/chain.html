<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function Animal(planet) {
            this.planet = planet;
        }
        Animal.prototype.getPlanet = function() {
            return this.planet;
        }

        function Person(name) {
            this.name = name;
        }
        // 继承
        // new Animal.__proto__ === Animal.prototype
        Person.prototype = new Animal('earth');
        Person.prototype.getName = function() {
            return this.name;
        }

        // Person.prototype.construtor => 父亲的构造函数的属性
        // 但是自己没有了，迷失了

        var person = new Person("王吉");

        // Person.prototype.__proto__ === Animal.prototype
    </script>
</body>

</html>
