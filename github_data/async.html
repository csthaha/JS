<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function breathe(amout) {
            return new Promise((resolve, reject) => {
                setTimeout(() =>
                    resolve(`Done for ${amout} 毫秒`)
                    , amout)
            })
        }
        // async 是函数修饰符号
        async function go() {
            // 当我们有多种不同的类型或者不同的异步要解决时，then 有点太长

            const res = await breathe(1000)
            console.log(res)
            const res1 = await breathe(3000)
            console.log(res1)
            const res2 = await breathe(5000)
            console.log(res2)
            const res3 = await breathe(2000)
            console.log(res3)
        }

        // function go(name, last) {

        //     const res =  breathe(1000)
        //         res.then(data => {console.log(data)})
        //     console.log(res)
        // }
        go()
    </script>
</body>

</html>
