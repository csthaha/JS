<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            scroll-behavior: smooth;
            /* 可以看到回去的效果 */
        }

        .box {
            height: 500px;
            width: auto;
            background: pink;
        }
    </style>
</head>

<body>
    <header id="header">我是头部</header>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <a href="#header" class="backA">回到顶部</a>

    <script>
        // alert(window.navigator.userAgent);
        function isChrome() {
            alert(window.navigator.userAgent);
            return window.navigator.userAgent.indexOf('chrome') == -1
        }
        const scrollToTop = () => {
            // 滚动条
            const c = document.documentElement.scrollTop || document.body.scrollTop;
            // console.log(c)
            // 如何慢慢滚动呢？

            if (c > 0) {
                // alert(window.requestAnimationFrame)
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, c - c / 8);

            }
        }
        if (!isChrome) {
            
            document.querySelector('.backA')
                .addEventListener('click', function (e) {
                    e.preventDefault(); //初始化 阻止默认行为
                    // window.scrollTo(0, 0); 
                    //如何实现缓缓滚动到上面去？
                    scrollToTop();
                    // 交给函数去做

                })
        }

    </script>
</body>

</html>
